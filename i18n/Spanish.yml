misc:
    donation: "¡Hola!\n\nMi nombre es Arne Beer (@Nukesor). Soy el único desarrollador del Ultimate PollBot.\n\nLa idea de escribir Ultimate PollBot surgió cuando mis amigos de nuevo no pudieron decidir dónde ir a almorzar.\n¡Esto ocurrió tantas veces que necesitábamos encontrar desesperadamente una solución buena y estable dentro de Telegram!\nAsí es como nació ULTIMATE PollBot.\n\nCada línea de código en este proyecto fue escrita en mi tiempo libre y es completamente gratis.\nEste proyecto no tiene fines de lucro, es de código abierto en [GitHub] (https://github.com/Nukesor/ultimate-poll-bot) y está alojado en un servidor que estoy alquilando con mi propio dinero.\n\nAhora mismo suelo invertir entre 2 y 10 horas a la semana en el desarrollo y mantenimiento de mis proyectos y me encantaría recibir apoyo, ya que estoy haciendo esto en gran parte para ti.\n\nRealmente agradezco cualquier cosa que me ayude y que mantenga a mi servidor y a mí funcionando ☺️.\n\nSi te gusta este proyecto, echa un vistazo a mi [página de Patreon](https://www.patreon.com/nukesor) o apóyame vía [PayPal](https://www.paypal.me/arnebeer).\nSi tienes alguna pregunta, pasa por mi [grupo de soporte](https://t.me/nukesors_projects).\n\n¡Que tengas un buen día!\n"
    start: "🌟Te damos la bienvenida a *ULTIMATE* PollBot 🌟\n\nEnvía /create o haz clic en el botón de abajo para comenzar a crear encuestas. Todo está explicado sobre la marcha.\n\n🌐 Envía /language para elegir idioma 🌐\n❓Haz clic en /help para más detalles ❓\n\nSi te gusta el proyecto, pásate por mi [grupo de soporte](https://t.me/nukesors_projects) o echa un vistazo a mi [página de Patreon](https://www.patreon.com/nukesor).\nEste bot es de código abierto en [GitHub](https://github.com/Nukesor/ultimate-poll-bot).\n"
    help:
        intro: "Existen diferentes tipos ajustes para tus encuestas.\nElige la categoría que te interese o léelo todo 😉.\n"
        creation: "🌟 *Creación:^\n\nPara crear una encuesta, simplemente envía o haz clic en /create.\nPara cada encuesta puedes elegir varias configuraciones iniciales\n\n*Tipo de encuesta:* Los diferentes tipos se explican en detalle en el menú de tipo de encuesta.\n*Anonimato:* Puedes anonimizar tu encuesta, lo que significa que no se mostrarán los nombres. Esto es permanente y para todas las partes.\n*Resultados visibles:* En este modo, los votos solo se hacen visibles después de cerrar la encuesta. Esto es perfecto para evitar la posibilidad de [votación táctica] (https://en.wikipedia.org/wiki/Tactical_voting) y la influencia del [anclaje](https://en.wikipedia.org/wiki/Anchoring)\n\n-> *Atención: ¡Una encuesta cerrada con resultados invisibles permanece cerrada!:*\nReabrir una encuesta permitiría a un usuario, específicamente al creador de la encuesta, ver los votos, y colocar su propio voto de una manera que resultaría en una posible ventaja para él (votación táctica).\n"
        settings: "⚙️ *Ajustes:*\n\nLos ajustes adicionales de una encuesta pueden ser ajustados después de que la encuesta haya sido creada:\n\n*Anonimato:* Una encuesta puede hacerse anónima retrospectivamente.\n*Porcentaje:* La línea de porcentaje de opciones se puede ocultar en el menú de ajustes.\n*Opciones:* Se pueden añadir nuevas opciones y eliminar las existentes en el menú de ajustes.\n*Opciones de usuario:* Puedes permitir que otros usuarios añadan opciones a tu encuesta.\n*Orden:* Se puede cambiar el orden en el que se muestran los nombres de los usuarios y las opciones en los resultados.\n*Fecha de vencimiento:* Se puede establecer una fecha de vencimiento en la que la encuesta se cerrará automáticamente.\n"
        notifications: "📣 *Notificaciones:*\n\nSi habilitas las notificaciones para tu chat, el bot enviará un mensaje 1 día, 6 horas y 1 hora antes de que se cierre la encuesta.\nEsta es una función para recordar a todos los miembros de un grupo que una encuesta se cerrará pronto, y para facilitar encontrar nuevamente el mensaje de la encuesta 😉\n\nPara activar las notificaciones en un chat, sigue estos pasos:\n*1.* Crea una encuesta\n*2.* Establece una fecha de vencimiento en el menú de ajustes\n*3.* Ve al chat en el que quieres que se notifique (El bot necesita ser añadido al grupo antes de que la encuesta sea compartida o tendrás que compartirla nuevamente).\n*4.* Responde con /notify al mensaje de la encuesta que elegiste vía @ultimate\\_pollbot\n*5.* Elige la encuesta correcta\n\nLamentablemente todo este procedimiento es demasiado complicado, ya que el Telegram no permite detectar mensajes de bots en grupos 😐.\nPor lo tanto, no sabemos qué encuesta se publica en cada grupo y todo tiene que hacerse manualmente.\n"
        management: "🕰 *Encontrar encuestas antiguas:*\n\nHay dos comandos /list y /list\\_closed, que te permiten encontrar y administrar tus encuestas antiguas.\n\n\n⚠️ *Borrar encuestas:*\n\nPuedes borrar encuestas individuales en los respectivos menús de las encuestas.\nTambién existe el comando /delete\\_closed, que borra todas las encuestas cerradas, y el comando /delete\\_all que borra TODAS las encuestas.\n"
        languages: "🌐 *Idioma:*\n\nUltimate pollbot es compatible con varios idiomas, pero sólo se mantiene oficialmente el inglés.\nPara añadir un nuevo idioma, ve al repositorio GitHub, copie el archivo `english.yml`, renómbralo a tu idioma y ajusta todos los valores.\nTen cuidado de no estropear ningún estilo de Markdown (`**`, `__`, `${}`), de lo contrario las cosas se romperán en tu idioma.\nSi algo se rompe debido a traducciones rotas, por favor, arrégalo tú mismo. No voy a investigar estos temas.\nEl soporte multilingüe es una característica impulsada por la comunidad que con mucho gusto apoyo, pero no puedo soportar varios idiomas por mi cuenta.\n"
        bugs: "*Problemas conocidos:* \n * 1.* Las encuestas con demasiados votos ya no se actualizan. Esto se debe a la limitación de Telegram de 4096 caracteres por mensaje. Una solución está en camino. La solución actual es hacer que la encuesta sea anónima y, por lo tanto, reducir la longitud del mensaje. \n\n ⚠️ *¡¡Hay un error desconocido que no desaparecerá!!* 😩 \n\nPor lo general, recibo una notificación tan pronto como algo se rompe, ¡pero puede haber algunos errores que pasen desapercibidos! \nEn caso de que un error no se solucione en un día o dos, abre un ticket en [GitHub] (https://github.com/Nukesor/ultimate-poll-bot) o pasa por mi [grupo de soporte] (https: //t.me/nukesors_projects). \n"
    error: "Ocurrió un error desconocido. Probablemente acabo de ser notificado sobre esto y trataré de arreglarlo lo más rápido posible.\nEn caso de que el error no se solucione en un día o dos, por favor, abre un ticket en [GitHub] (https://github.com/Nukesor/ultimate-poll-bot) o ve a mi [grupo de soporte] (https://t.me/nukesors_projects).\n"
