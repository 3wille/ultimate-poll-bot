  poll_type_help: |
    Obecny typ ankiety: *%{poll_type}*

    *Pojedyńczy głos:*
    Każda osoba ma jeden głos. Domyślne głosowanie.

    *Doodle:*
    Osoby mogą głosować na `tak`, `nie`, albo `może` dla każdej z odpowiedzi. Idealne dla znalezienia daty.

    *Głosy blokowe:*
    Każdy może głosować na każdą (lub mniej) opcji. Przydaje się w celu znalezienia najbardziej pożądanych opcji w grupie, np. gry które powinny znaleźć się na LAN-Party.

    *Limitowane głosy:*
    Każdy dostaje daną ilość głosów, które może użyć na kilku opcjach, ale tylko raz na opcję.
    Podobne do głosowania blokowego, ale każdy ilość głosów jest ograniczona.
    Ten typ jest dobry dla limitowania zwycięskich opcji np. jeżeli chcesz mieć tylko 4 gry na LAN-Party.

    *Kumulacyjne głosy:*
    Każdy dostaje daną ilość głosów, które może użyć na kilku opcjach (nawet kilka razy na opcję).
    Ten typ jest podobny do limitowanego głosowania, z tym że pozwala na głosowanie kilka razy na jedną opcję.

    *Nieskonczoność głosów:* (lista zakupów)
    Każdy może głosować tyle razy ile chce na każdą z opcji.
    Przydaje sie w przypadku, gdy np. chcesz dowiedzieć się ile rzeczy każdy chce ze sobą zabrać na koncert.

